<div class="container-fluid">
    <div class="row mt-3">
        <div class="d-flex justify-content-around bg-primary p-2">
            <p class="text-light fs-5 m-0">Sponsor's Contact Officer</p>
            <button class="btn btn-light rounded-0" style="width: 12em; height: 2em;">Update Officer</button>
        </div>
    </div>
</div>
<div *ngIf="isLoading" class="loader">
    <img src="/assets/Images/Spinner-3.gif">
</div>
<div *ngIf="!isLoading" class="container">
    <div class="row">
        <div class="col-md-6 col-12 mt-3">
            <h3>Officer's Details</h3>
            <div class="row">
                <div class="col-3 mt-4">
                    <p>Arabic Name:</p>
                    <p>Latin Name:</p>
                    <p>Phone:</p>
                    <p>Email:</p>
                </div>
                <div class="col2 col-9 mt-4">
                    <p>{{officer.data.contact_officer_name}}</p>
                    <p>{{officer.data.contact_officer_name_latin}}</p>
                    <p>{{officer.data.phone}}</p>
                    <p>{{officer.data.email}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
